<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <title>Baidu ife | JavaScript Form task 02</title>
        <link href="css/baiduife_js_form_task_2.css" type="text/css" rel="stylesheet">
        <script src="js/baiduife_js_form_task_2.js" type="text/javascript"></script>
    </head>
    <body>
        <form>
            <div id="name">
                <label for="user-name">名称</label>
                <input type="text" id="user-name" name="name">
                <p id="name-tips"></p>
            </div>
            <div id="passwd">
                <label for="user-passwd">密码</label>
                <input type="password" id="user-passwd" name="password">
                <p id="passwd-tips"></p>
            </div>
            <div id="passwd-again">
                <label for="user-passwd-again">密码确认</label>
                <input type="password" id="user-passwd-again" name="passwdagain">
                <p id="passwd-again-tips"></p>
            </div>
            <div id="email">
                <label for="user-email">邮箱</label>
                <input type="email" id="user-email" name="email">
                <p id="email-tips"></p>
            </div>
            <div id="mobile">
                <label for="user-mobile">手机</label>
                <input type="text" id="user-mobile" name="mobile">
                <p id="mobile-tips"></p>
            </div>
            <div id="submit">
                <input type="button" id="btn-submit" value="提交">
            </div>
        </form>
    </body>
</html>
