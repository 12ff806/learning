<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>Baidu ife | JavaScript task 06</title>
        <link href="css/baiduife_js_task_6.css" type="text/css" rel="stylesheet">
        <script src="js/baiduife_js_task_6.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <div>
                    <textarea id="input" placeholder="Please input some data"></textarea>
                </div>
                <div class="btns">
                    <input type="button" class="btn" id="left-in" value="左侧入">
                    <input type="button" class="btn" id="right-in" value="右侧入">
                    <input type="button" class="btn" id="left-out" value="左侧出">
                    <input type="button" class="btn" id="right-out" value="右侧出">
                </div>
                <div class="search">
                    <input type="text" id="search-input" placeholder="what do you want to search?">
                    <input type="button" class="btn" id="search-btn" value="搜索">
                </div>
            </div>
            <div class="show-tips"></div>
            <div id="display-box">
                <ul id="display"></ul>
            </div>
        </div>
    </body>
